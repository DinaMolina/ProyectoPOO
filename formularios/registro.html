<Html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Amazon Sign In</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div align="center" id="logo">
            <img src="../img/Amazon-Logo-min .png" alt="Amazon Logo">
        </div>
        <div id="registro">
            <h1>Create account</h1>
            <h5>Your name</h6>
            <input id="nombre" class="caja-texto" >
            <h5>Email</h6>
            <input id="correo" class="caja-texto" type="email" >
            <h5> Password</h5>
            <input id="contraseña" class="caja-texto" type="password" placeholder="At least 6 characters">
            <h6>¡ Passwords must be at least 6 characters.</h6>
            <h5> Re-enter password</h5>
            <input id="Recontraseña" class="caja-texto" type="password">
            <button id="btn-guardar" type="button">Create your Amazon Account</button>
            
            <p>By creatin an account, you agree to Amazo's<br>
                <a href="www.google.com">Conditions of Use </a>and <a href="">Privacy Notice</a>.
            </p>
            <p>Already have an account? <a href="login.html">Sing in</a></p>
        </div>
        <script src="../js/popper.min.js"></script>
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="js/controlador.js"></script>
    </body>
</Html>
